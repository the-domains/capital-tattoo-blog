  <script src="https://cdn.thegrid.io/design-systems/the-composer/ds-nick-jones/v0.0.108/assets/scripts/navLeft.js"></script><script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"site-navigation-item":{"id":"site-navigation-item","index":0,"metadata":{"@type":"navigation","starred":true},"content":[{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"Capital Tattoo Blog","rel":"home","type":"MainPage"}]}]},"777a5caa-3ad3-4a88-9983-79c26f8a937f":{"id":"777a5caa-3ad3-4a88-9983-79c26f8a937f","index":1,"created_by":"b08a1616-cd3d-43a7-84bf-56b667663aa3","updated_by":"b08a1616-cd3d-43a7-84bf-56b667663aa3","created_at":"2015-07-18T11:13:32.305Z","updated_at":"2015-07-18T11:18:08.260Z","published":true,"score":0,"path":"_posts/2015-07-18-ona-uzhe-ne-yavlyaetsya-v-toj-zhe-mere-kak-v-devyanostyh-i-nachale.md","_title":"","metadata":{"@type":"Article","isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/8bc2c36a-36dd-45d8-b545-645966c4c2b7.jpg","url":"ona-uzhe-ne-yavlyaetsya-v-toj-zhe-mere-kak-v-devyanostyh-i-nachale/index.html","inLanguage":null,"starred":false,"description":"Она уже не является в той же мере, как в девяностых и начале нулевых, андеграундным направлением, хотя ее вряд ли когда-нибудь можно будет назвать «мэйнстримом» в широком смысле. Ведь несмотря на то, что татуировка в нынешние дни может рассматриваться как явление массовое, она, как и прочие виды изобразительного искусства, не стоит на месте, одновременно укореняясь в нашей обыденной действительности и продвигаясь, тем не менее, вперед в своем развитии, обретая новые формы. Большинство тату-мастеров, находясь даже на самом начальном уровне постижения искусства татуировки, стараются улавливать новые тенденции в своей профессиональной среде и развивать собственную технику. Этому способствуют и всевозможные фестивали татуировки, и тату-выставки, на которых место статичных полотен занимают тела в динамике, да и здоровая конкуренция в среде самих мастеров заставляет последних постоянно прокачивать «скилл». Вчерашний «новичок» через несколько лет, при наличии таланта и увлеченности своим делом может перевоплотиться в «мастодонта» тату-индустрии.","keywords":[]},"content":[{"id":"c11938db-3c1b-4d66-870b-b39f4b0ff860","item":"777a5caa-3ad3-4a88-9983-79c26f8a937f","type":"image","html":"<picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/52028ba6f4d69f62382aa63d3fb34c8a/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F16615016cc666c9ee05284ca572c2b30ae9c435c.jpg&width=1199\">\n  <source media=\"(min-width: 1280px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/52028ba6f4d69f62382aa63d3fb34c8a/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F16615016cc666c9ee05284ca572c2b30ae9c435c.jpg&width=1199\">\n  <source media=\"(min-width: 720px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/60c9dda38182acb5cf2f6dcf71bf9e7c/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F16615016cc666c9ee05284ca572c2b30ae9c435c.jpg&width=720\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1dea7ece9d82d00792a0bccf25a04881/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F16615016cc666c9ee05284ca572c2b30ae9c435c.jpg&width=360\">\n  <img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/52028ba6f4d69f62382aa63d3fb34c8a/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F16615016cc666c9ee05284ca572c2b30ae9c435c.jpg&width=1199\">\n</picture>\n","created_at":"2015-07-18T11:13:32.305Z","updated_at":"2015-07-18T11:18:08.260Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":true,"keywords":[]},"cover":{"src":"https://i
