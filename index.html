  <script src="https://cdn.thegrid.io/design-systems/the-composer/ds-nick-jones/v0.0.108/assets/scripts/navLeft.js"></script><script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"site-navigation-item":{"id":"site-navigation-item","index":0,"metadata":{"@type":"navigation","starred":true},"content":[{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"Capital Tattoo Blog","rel":"home","type":"MainPage"}]}]},"34459016-c68a-437b-a382-aa159913fea5":{"id":"34459016-c68a-437b-a382-aa159913fea5","index":1,"created_by":"b08a1616-cd3d-43a7-84bf-56b667663aa3","updated_by":"b08a1616-cd3d-43a7-84bf-56b667663aa3","created_at":"2015-07-18T11:13:32.168Z","updated_at":"2015-07-18T11:17:55.883Z","published":true,"score":0,"path":"_posts/2015-07-18-variativnost-nanosimyh-izobrazhenij-i-ih-idejnogo-soderzhaniya.md","_title":"","metadata":{"@type":"Article","isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/ec22c151-8899-42aa-a0b0-0166e6fc0848.jpg","url":"variativnost-nanosimyh-izobrazhenij-i-ih-idejnogo-soderzhaniya/index.html","inLanguage":null,"starred":false,"description":"Вариативность наносимых изображений и их идейного содержания имеет широкий диапазон. От работ, претендующих на высокое искусство, неповторимых и скрупулезно проработанных в деталях, до простеньких и трэшовых в своем примитиве, хэндпоук-татуировок (из названия «handpoke» читатель может без труда уловить, что такие татуировки выполняются иглой вручную, по аналогии с тюремной татуировкой). Из этой канвы могут выбиться разве только татуировки, перебрасывающие своего владельца из мира Субъекта в мир объектов – татуировки в духе «Здесь могла быть Ваша реклама», репрезентирующие их носителя как «ходячий биллборд». Место татуировки в нынешнем обществе предполагает не только возможность украшения собственного или чужого тела, также все реже нательное изображение преподносится как способ «выделиться из серой массы» или, наоборот, идентифицироваться с какой-либо субкультурой. Татуировка в современном мире стоит в одном ряду с такими видами изобразительного творчества, как граффити и стрит-арт в целом, дизайн и графический дизайн (в частности).","keywords":[]},"content":[{"id":"d4397c10-abb7-4229-b188-d0272c2db705","item":"34459016-c68a-437b-a382-aa159913fea5","type":"image","html":"<picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/35abd5cd7943f7c858240671ab71a54c/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F885ad4d7d13a1338bc062190d470d5641a0b45f1.jpg&width=1440\">\n  <source media=\"(min-width: 1280px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d8f9bc29fe2a60c8cbb2b0301698966a/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F885ad4d7d13a1338bc062190d470d5641a0b45f1.jpg&width=1280\">\n  <source media=\"(min-width: 720px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/b94bea32958109068130290ca404a462/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F885ad4d7d13a1338bc062190d470d5641a0b45f1.jpg&width=720\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/df0645c7ee18a68ad0b5a5f999b1c96c/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F885ad4d7d13a1338bc062190d470d5641a0b45f1.jpg&width=360\">\n  <img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/35abd5cd7943f7c858240671ab71a54c/insta_hefe.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F885ad4d7d13a1338bc062190d470d5641a0b45f1.jpg&width=1440\">\n</picture>\n","created_at":"2015-07-18T11:13:32.168Z","updated_at":"2015-07-18T11:17:55.883Z","metadata":{"@type":null,"isBasedOnUrl":null,"inLanguage":null,"starred":true,"keywords":[]},"cover":{"src":"https://imgflo.herokuap 53125},"exif":{}}}]},"777a5caa-3ad3-4a88-9983-79c26f8a937f":{"id":"777a5caa-3ad3-4a88-9983-79c26f8a937f","index":2,"created_by":"b08a1616-cd3d-43a7-84bf-56b667663aa3","updated_by":"b08a1616-cd3d-43a7-84bf-56b667663aa3","created_at":"2015-07-18T11:13:32.305Z","updated_at":"2015-07-18T11:18:08.260Z","published":true,"score":0,"path":"_posts/2015-07-18-ona-uzhe-ne-yavlyaetsya-v-toj-zhe-mere-kak-v-devyanostyh-i-nachale.md","_title":"","metadata":{"@type":"Article","isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/8bc2c36a-36dd-45d8-b545-645966c4c2b7.jpg","url":"ona-uzhe-ne-yavlyaetsya-v-toj-zhe-mere-kak-v-devyanostyh-i-nachale/index.html","inLanguage":null,"starred":false,"description":"Она уже не является в той же мере, как в девяностых и начале нулевых, андеграундным направлением, хотя ее вряд ли когда-нибудь можно будет назвать «мэйнстримом» в широком смысле. Ведь несмотря на то, что татуировка в нынешние дни может рассматриваться как явление массовое, она, как и прочие виды изобразительного искусства, не стоит на месте, одновременно укореняясь в нашей обыденной действительности и продвигаясь, тем не менее, вперед в своем развитии, обретая новые формы. Большинство тату-мастеров, находясь даже на самом начальном уровне постижения искусства татуировки, стараются улавливать новые тенденции в своей профессиональной среде и развивать собственную технику. Этому способствуют и всевозможные фестивали татуировки, и тату-выставки, на которых место статичных полотен занимают тела в динамике, да и здоровая конкуренция в среде самих мастеров заставляет последних постоянно прокачивать «скилл». Вчерашний «новичок» через несколько лет, при наличии таланта и увлеченности своим делом может перевоплотиться в «мастодонта» тату-индустрии.","keywords":[]},"content":[{"id":"c11938db-3c1b-4d66-870b-b39f4b0ff860","item":"777a5caa-3ad3-4a88-9983-79c26f8a937f","type":"image","html":"<picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/
